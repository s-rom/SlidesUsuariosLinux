
<!DOCTYPE html>
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .presentation {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="toggleDarkMode()">Modo oscuro</button>
        <button onclick="toggleLightMode()">Modo claro</button>
    </div>

    <div class="presentation">
        <iframe id="if" src="slides.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        function toggleDarkMode() {
            var iframe = document.getElementById("if");
            iframe.src = "slides_dark.html"
        }
        
        function toggleLightMode() {
            var iframe = document.getElementById("if");
            iframe.src = "slides.html"
        }
    </script>
</body>
</html>
